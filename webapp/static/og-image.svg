<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#01D4A9"/>
      <stop offset="50%" style="stop-color:#F4A020"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="sun-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01D4A9"/>
      <stop offset="50%" style="stop-color:#F4A020"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle radial glow -->
  <ellipse cx="600" cy="315" rx="400" ry="250" fill="#4fc3f7" opacity="0.1"/>

  <!-- Logo/Icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="80" fill="url(#sun-gradient)" opacity="0.9"/>
    <path d="M100 45 C100 45, 70 80, 100 110 C130 80, 100 45, 100 45" fill="#fff" opacity="0.9"/>
    <path d="M100 110 L100 145" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Text Content -->
  <text x="320" y="260" font-family="'Orbitron', 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#f1f5f9">
    The Solarpunk
  </text>
  <text x="320" y="350" font-family="'Orbitron', 'Segoe UI', sans-serif" font-size="72" font-weight="900" fill="url(#text-gradient)">
    Almanac
  </text>

  <!-- Tagline -->
  <text x="320" y="420" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" fill="#94a3b8">
    Practical wisdom for regenerative living
  </text>

  <!-- Launch badge -->
  <g transform="translate(320, 480)">
    <rect x="0" y="0" width="320" height="44" rx="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="20" y="29" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8">
      Launching Winter Solstice 2025
    </text>
    <circle cx="290" cy="22" r="6" fill="#01D4A9"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="4" fill="#01D4A9" opacity="0.5"/>
  <circle cx="1050" cy="150" r="3" fill="#F4A020" opacity="0.4"/>
  <circle cx="1120" cy="180" r="2" fill="#4CAF50" opacity="0.3"/>
  <circle cx="80" cy="550" r="3" fill="#01D4A9" opacity="0.4"/>
  <circle cx="150" cy="580" r="2" fill="#F4A020" opacity="0.3"/>
</svg>
